<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/login.css" />

        <title>Login</title>
    </head>
    <body>
        <!-- CONTAINER -->
        <div class="wrapper">
            <header>
                <h2>Task Manager</h2>
                <nav>
                    <ul class = "nav__links">
                        <li><a href = "#dummyLink">Home</a></li>
                        <li><a href = "#dummyLink">About</a></li>
                        <li><a href="#" class="button login-open-button">Login</a></li>
                        <li><a href="#" class="button signup-open-button">Signup</a></li>
                    </ul>
                </nav>
            </header>
            <main>

                <!-- LOGIN MODAL -->
                <div class="modal-overlay" id="login-modalOverlay">
                    <div class="container" id="loginContainer">
                    <form id="login-form">
                        <button type="button" class="login-close">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="black" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                        <div class="input-section">
                            <label for="email">Email</label>
                            <input id="email" type="email"/>
                        </div>
                        <div class="input-section">
                            <label for="password">Password</label>
                            <input id="password" type="password"/>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    </div>
                </div>

                <!-- SIGNUP MODAL -->
                <div class="modal-overlay" id="signup-modalOverlay">
                    <div class="container" id="signupContainer">
                    <form id="signup-form">
                        <button type="button" class="signup-close">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="black" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                        <div class = "input-section">
                            <label for="firstName">First Name</label>
                            <input id = "firstName" type = "name"/>
                        </div>
                        <div class="input-section">
                            <label for="email">Email</label>
                            <input id="email" type="email"/>
                        </div>
                        <div class="input-section">
                            <label for="password">Password</label>
                            <input id="password" type="password"/>
                        </div>
                        <div class = "input-section">
                            <label for="confirmPassword">Confirm Password</label>
                            <input id = "confirmPassword" type = "confirm">
                        </div>
                        <button type="submit">Signup</button>
                    </form>
                    </div>
                </div>
            </main>
        </div>
        <script src="../js/login.js"></script>
        <script src="../js/signup.js"></script>
    </body>
</html>
