<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Account Details â€¢ Task Manager</title>
    <link rel = "stylesheet" href = "../css/main.css">
    <link rel = "stylesheet" href = "../css/login.css">
    <link rel = "stylesheet" href = "../css/account-details.css">
</head>
<body>
    <div class = "wrapper">
        <header>
            <a href="./index.html"><h2>Task Manager</h2></a>
            <nav>
                <ul class="nav__links">
                    <li><a href = "./projects.html"> Projects </a></li>
                    <li><a href = "#" id="navAccount"> My account </a></li>
                </ul>
            </nav>
        </header>

        <main class="account-main">
            <section class = "account-card">

                <h1 class="title">Account Details</h1>

                <div class = "stats-grid">
                    <div class = "stat-card">
                        <h3 id = "totalProjects">0</h3>
                        <p>Total Projects</p>
                    </div>
                    <div class = "stat-card">
                        <h3 id = "totalTasks">0</h3>
                        <p>Total Tasks</p>
                    </div>
                    <div class = "stat-card">
                        <h3 id = "completedTasks">0</h3>
                        <p>Completed Tasks</p>
                    </div>
                    <div class = "stat-card">
                        <h3 id = "completedProjects">0</h3>
                        <p>Completed Projects</p>
                    </div>
                </div>

                <form id="accountForm">
                    <div class="input-section">
                        <label for ="name">First Name</label>
                        <input id = "name" type = "text" placeholder = "Your first name"/>
                    </div>

                    <div class = "input-section">
                        <label for = "email"> Email </label>
                        <input id = "email" type = "email" placeholder="your.email@gmail.com" />
                    </div>

                    <div class = "form-actions">
                        <button type = "submit" id = "saveBtn"> Save Your Changes</button>
                        <button type = "button" id = "changePasswordBtn">Change Password</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script type = "module" src = "../js/supabaseClient.js"></script>
    <script type = "module" src = "../js/navigation.js"></script>
    <script type = "module" src = "../js/account-details.js"></script>
</body>
</html>
