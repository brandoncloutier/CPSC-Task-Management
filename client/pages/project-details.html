<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
        <title>Project Details</title>
        <link rel = "stylesheet" href = "../css/main.css"/>
        <link rel = "stylesheet" href = "../css/project-details.css"/>
    </head>
    <body>
        <div class = "wrapper">
            <header>
                <a href = "./index.html"><h2> Task Manager </h2></a>
                <nav>
                    <!-- these are the nav links... -->
                    <ul class = "nav__links">
                        <li><a href = "./projects.html"> Projects</a></li>
                        <li><a href = "#" id = "navAccount">My account</a></li>
                    </ul>
                </nav>
            </header>
            
            <main class = "project-details-main">
                <section class = "project-details-section">
                    <div id = "projectContainer" class = "project-container">
                        <p> Loading project... </p>
                    </div>
                </section>

                 <!-- AI summary & priorities -->
                <section class="ai-summary-section">
                    <div class="ai-summary-header">
                        <h3>AI Project Overview</h3>
                        <button id="aiSummarizeBtn" class="ai-button">
                            Generate AI Summary & Priorities
                        </button>
                    </div>

                    <div id="aiSummaryStatus" class="ai-status-text">
                        <!-- Status messages will go here -->
                    </div>

                    <div id="aiSummaryContainer" class="ai-summary-container">
                        <!-- AI summary text -->
                    </div>

                    <div id="aiPriorityList" class="ai-priority-list">
                        <!-- AI priority list -->
                    </div>
                </section>
            </main>
        </div>
        <script type = "module" src = "../js/supabaseClient.js"></script>
        <script type = "module" src = "../js/navigation.js"></script>
        <script type = "module" src = "../js/project-details.js"></script>
        <script src = "https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    </body>
</html>
